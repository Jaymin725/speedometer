<!DOCTYPE html>
<html>

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Speedometer</title>
  <!-- Link -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!-- Main -->
  <main>
    <!-- Meter -->
    <div class="meter">
      <span class="speed">0</span>
      <span class="speed">10</span>
      <span class="speed">20</span>
      <span class="speed">30</span>
      <span class="speed">40</span>
      <span class="speed">50</span>
      <span class="speed">60</span>
      <span class="speed">70</span>
      <span class="speed">80</span>
      <span class="speed">90</span>
      <span class="speed">100</span>
      <!-- arm -->
      <svg class="arm" width="100" height="10" xmlns="http://www.w3.org/2000/svg">
        <path d="M 0 5 L 100 0 L 100 10 Z" />
      </svg>
    </div>
    <!-- Input -->
    <div class="input">
      <input type="number" name="" id="">
      <button type="button">Set Speed</button>
    </div>
  </main>
</body>

</html>
